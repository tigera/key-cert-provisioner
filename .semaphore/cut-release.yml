version: v1.0
name: Cut Release

execution_time_limit:
  minutes: 30

agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804

global_job_config:
  secrets:
    - name: docker-hub
    - name: private-repo
  prologue:
    commands:
      - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      # Correct permissions since they are too open by default:
      - chmod 0600 ~/.keys/*
      # Add the key to the ssh agent:
      - ssh-add ~/.keys/*
      # Login to docker in order to pull images.
      - docker login --username casey@tigera.io -u _json_key -p "$(cat /home/semaphore/tigera-dev-ci.json)" https://gcr.io
      - checkout

blocks:
  - name: 'Cut Release'
    task:
      secrets:
        - name: quay-robot-semaphore_v2
      prologue:
        commands:
          - docker login -u="$QUAY_USERNAME" -p="$QUAY_TOKEN" quay.io
          # maybe we want crane in the build image instead
          - wget https://github.com/google/go-containerregistry/releases/download/v0.4.1/go-containerregistry_Linux_x86_64.tar.gz
          - tar -xvf go-containerregistry_Linux_x86_64.tar.gz
          - chmod +x crane
          - sudo mv crane /usr/bin
      jobs:
        - name: Cut Release
          commands:
          - make git-config CONFIRM=true
          - make cut-release CONFIRM=true
